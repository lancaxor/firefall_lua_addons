description=Auto join group bounty

Usage:
/agb [start|stop|restart|status|help]

/autogroupbounty [start|stop|restart|status|help]

If no params specified, shows a status of the AutoGroupBounty.

Params:
  start -- turn on autojoining bounty group
  stop -- turn off autojoining bounty group
  status -- check a status of the AutoGroupBounty
  help -- print this help